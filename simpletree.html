
<ul class="simpletree"
    ms-click="liveClick($event)"
    ms-dblclick="liveDblClick($event)"
    ms-on-contextmenu="liveContextmenu($event)">

    <!-- Leaf节点 -->
    <li ms-repeat="treeData" ms-attr-treeid="el.$treeid">
        {{loadLeafTemplate(el)|html}}
    </li>

    <!-- 右键菜单 -->
    <ul class="menu dropdown-menu">
        <li ms-if="contextMenu.length"
            ms-repeat="contextMenu"
            ms-attr-menuIndex="$index"
            ms-click="contextMenuHandler($event,$index)">
            <a>{{formatNodeName(el) | html}}</a>
        </li>
    </ul>
</ul>
